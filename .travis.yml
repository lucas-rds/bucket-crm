language: java
before_install:
- openssl aes-256-cbc -K $encrypted_a6e0fdae3b9f_key -iv $encrypted_a6e0fdae3b9f_iv
  -in client-secret.json.enc -out client-secret.json -d
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: gae
  keyfile: client-secret.json
  project: k-social-crm
