language: java
before_install:
- openssl aes-256-cbc -K $encrypted_1437fc144fa9_key -iv $encrypted_1437fc144fa9_iv
  -in client-secret.json.enc -out client-secret.json -d
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_script:
  - chmod +x gradlew

deploy:
  provider: script
  script: chmod +x gradlew && chmod +x ./deploy.sh && ./deploy.sh
  on:
    branch: master

